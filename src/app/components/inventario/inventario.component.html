<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<h1>Inventario</h1>
<div class="acciones">
  <button (click)="agregarFormulario()">
    <i class="fa-solid fa-plus" style="color: rgb(239, 187, 196); "></i>
  </button>
  
</div>

<div *ngIf="agregar" class="centrar">
  <div class="formulario">
    <h2>Agregar Producto</h2>
    <input type="text" #nombre placeholder="Nombre del producto">
    <input type="number" #precio placeholder="Precio">
    <input type="number" #cantidad placeholder="Stock">
    <div>
      <label for="fileInput" class="centrar label"><i class="fa-solid fa-image" style="color: #802e37;"></i></label>
      <input id="fileInput" type="file" (change)="onFileSelected($event)" style="display: none;" #imagen>
      <div *ngIf="selectedFile" style="margin: 10px;">
      {{ selectedFile.name }}
      </div>
    </div>
    <button (click)="agregarProducto(nombre.value, precio.valueAsNumber, cantidad.valueAsNumber, imagen.value)">Agregar</button>
  </div>
</div>

<div *ngIf="modificar" class="centrar">
  <div class="formulario">
    <h2>Modificar Producto</h2>
    <input type="text" #nombre placeholder="Nombre del producto" [(ngModel)]="nombre">
    <input type="number" #precio placeholder="Precio" [(ngModel)]="precio">
    <input type="number" #cantidad placeholder="Stock" [(ngModel)]="cantidad">
    <div>
      <label for="fileInput" class="centrar label"><i class="fa-solid fa-image" style="color: #802e37;"></i></label>
      <input id="fileInput" type="file" (change)="onFileSelected($event)" style="display: none;" #imagen [(ngModel)]="imagen">
      <div *ngIf="selectedFile" style="margin: 10px;">
      {{ selectedFile.name }}
      </div>
    </div>
    <button (click)="modificarProducto(nombre.value, precio.valueAsNumber, cantidad.valueAsNumber, imagen.value)">Modificar</button>
  </div>
</div>

<div *ngIf="productos.length>0" class="productos">
  <div *ngFor="let producto of productos" class="producto">
      <img [src]="producto.imagen">
      <h3>{{producto.nombre}}</h3>
      <p>Precio: ${{producto.precio}}</p>
      <p>Cantidad: {{producto.cantidad}}</p>
      <div class="acciones">
        <button (click)="eliminarProducto(producto.id)">
          <i class="fa-solid fa-trash" style="color: rgb(239, 187, 196);"></i>
        </button>
        <button (click)="editarProducto(producto.id, producto.nombre,producto.precio,producto.cantidad,producto.imagen)">
          <i class="fa-solid fa-pencil" style="color: rgb(239, 187, 196);"></i>
        </button>
      </div>
  </div>
  </div>
  <div *ngIf="productos.length==0" class="vacio">
    <img src="assets/compras.jpeg">
    <p>Agrega productos para tus clientes <br> Â¡Sorprendelos!</p>
</div>

<div class="casa">
  <button (click)="volver()">
      <i class="fa-solid fa-house" style="color: #802e37;"></i>
  </button>
</div>
